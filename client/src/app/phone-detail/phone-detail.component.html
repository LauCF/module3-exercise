<h1> Detalle del teléfono </h1>
<a [routerLink]="['']"> Volver a home </a>

<div *ngIf="phone">
  <div class="phone-thumbnail">
    <img height="300" [src]="phone.image" />
  </div>

  <div class="phone-info">
    <h2> {{ phone.brand }}&nbsp;</h2>
    <h3> {{ phone.name }} </h3>

    <div *ngIf="phone.specs.length">
      <h4> Características </h4>
      <p>{{phone.specs}}</p>
    </div>
  </div>

  <ul *ngFor="let comment of comments">
    <li>{{comment.text}}</li>
  </ul>

  <a [routerLink]="['/edit',phone._id]">Editar teléfono</a>
  <button (click)="deletePhone()"> Borrar teléfono </button>

  <div>
    <label>Comentario</label>
    <input [(ngModel)]="comment">
    <button (click)="saveComment()"> Guardar comentario </button>
  </div>

</div>
